<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group 1 - XML Group Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
                    <h1>Purchase Details</h1>
                    <table id='address'>
                        <thead>
                            <tr>
                                <th>Order Number</th>
                                <th>Order Date</th>
                                <th>Shipping Address</th>
                                <th>Billing Address</th>
                                <th>Delivery Notes</th>
                            </tr>                
                        </thead>
                        <tbody></tbody>
                    </table>
                    <h1 class="h1-2">Orders</h1>
                    <table id='orders'>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>US Price</th>
                                <th>Comment</th>
                                <th>Ship Date</th>
                            </tr>                
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
